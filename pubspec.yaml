name: malvhta_holisso
description: Chata Anumpa Malvhta Holisso (Choctaw Language Lightning Cards)

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_riverpod: ^0.13.1+1
  miniplayer: ^1.0.0+2
  timeago: ^3.0.2
  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - assets/fonts/

fonts:
  - family: CrimsonText
    fonts:
      - asset: fonts/CrimsonText-Regular.ttf